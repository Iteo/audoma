stages:
  - test

default:
  image: ubuntu:20.04
  before_script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.8 python3-pip mysql-client libmysqlclient-dev
    - apt -y upgrade
    - pip install -e ../.././ 

django-tests:
  stage: test
  script:
    python manage.py test